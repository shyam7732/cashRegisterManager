<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div class="top">
            <h1>Cash Register Manager</h1>
            <p>Enter bill amount and cash given by customer and know minimum number of notes to return.</p>
        </div>

        <div class="box">
            <div class="bill_amount">
                <h4>Bill Amount:</h4>
                <input type="number" id="billAmount">
            </div>

            <div class="cash_amount">
                <h4>Cash Amount:</h4>
                <input type="number" id="cashAmount">
            </div>

            <div class="btn">
                <button type="submit">Check</button>
            </div>

            <div class="return_change">
                <h3>Return Change:</h3>
                <table border="1">
                    <tr>
                        <th>Notes</th>
                        <th>No. of Notes</th>
                    </tr>
                    <tr>
                        <td>2000</td>
                        <td id="count2000"></td>
                    </tr>
                    <tr>
                        <td>500</td>
                        <td id="count500"></td>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td id="count100"></td>
                    </tr>
                    <tr>
                        <td>50</td>
                        <td id="count50"></td>
                    </tr>
                    <tr>
                        <td>20</td>
                        <td id="count20"></td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td id="count10"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td id="count5"></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td id="count1"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
